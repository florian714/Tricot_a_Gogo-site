<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creer un produit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 0px;
            margin: 0px;
        }
        .ul {
            list-style-type: none;
            padding: 0px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label, input, button, homebutton {
            margin-bottom: 15px;
        }
        input, button, homebutton {
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    
    <div class="navbar">
        <a href="index.html">Retour</a>
    </div>

    <h1>Liste des produits</h1>
    <ul id="produitList"></ul>
    
    

    <div id="adminPanel" class="container">
        <h1>Ajouter un Produit</h1>
        <form id="persoForm">
            <label for="idName">Nom</label>
            <input type="text" id="idName" name="idName" required>
    
            <label for="idColor">Couleur</label>
            <input type="text" id="idColor" name="idColor" required>
            
            <label for="idPrice">Prix</label>
            <input type="text" id="idPrice" name="idPrice" required>

            <label for="idOption">Options</label>
            <input type="idOption" id="idOption" name="idOption" required>

            <button type="submit">Ajouter</button>
        </form>        
    </div>

    <script src="scriptPersonnalise.js"></script>
</body>
</html>
